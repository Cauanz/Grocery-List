<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Grocery List</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="alert">
          <p id="alertText">Alert</p>
        </div>
        <form class="form">
          <h1>Grocery List</h1>
            <div class="customDiv">
            <input type="text" name="inputField" id="inputField" placeholder="e.g: eggs">
            <button type="submit" id="submitButton">Add Item</button>
          </div>
        </form>

        <div class="itemsList">
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
    <script src="https://kit.fontawesome.com/12712a2c5f.js" crossorigin="anonymous"></script>
  </body>
</html>
